<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Team Details - Football Mania</title>
        <meta name="description" content="Your most beloved sport's information is on your hands!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#e91e63">
        <link rel="apple-touch-icon" href="icons/Football-Mania-Logo-192x192-no_transparency.png">
        <link rel="shortcut icon" href="img/default-new.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">

                <a href="/teams.html" class="sidenav-trigger" data-target="nav-mobile">
